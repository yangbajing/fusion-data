include "reference.conf"

mass.job {
  server {
    host = "127.0.0.1"
    port = 22222
  }

  scheduler.properties {
    org.quartz.job.instanceName = "MassScheduler"
    org.quartz.threadPool.threadCount = "2"
    org.quartz.jobStore.class = "org.quartz.simpl.RAMJobStore"
  }
}

kamon.util.filters {
  "akka.tracked-actor" {
    includes = ["**"]
  }

  "akka.tracked-dispatcher" {
    includes = [ "**" ]
  }

  "akka.traced-actor" {
    includes = [ "**" ]
  }

//  "test" {
